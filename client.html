  <body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
      const screen = document.getElementById("screen");
      const context = screen.getContext("2d");

      // CAMADA DE LOGICA, DADOS = JOGO

      // Factory Pattern - isolando a camada do Jogo
      function createGame() {
        const state = {
          fruits: {
            fruit1: { x: 3, y: 1 },
          },
          players: {
            player1: { x: 1, y: 1 },
            player2: { x: 9, y: 9 },
          },
        };

        function movePlayer(command) {
          console.log(`Moving ${command.playerId} with ${command.keyPressed}`);

          const acceptedMoves = {
            ArrowUp(player) {
              console.log(`Moving ${player} Up`);

              //   if (player.y - 1 >= 0) {
              //     player.y = player.y - 1;
              //   }
              player.y = Math.max(plaher.y - 1, 0);
            },
            ArrowRight(player) {
              console.log(`Moving ${player} Right`);

              //   if (player.x + 1 < screen.width) {
              //     player.x = player.x + 1;
              //   }
              player.x = Math.min(player.x + 1, screen.width);
            },
            ArrowDown(player) {
              console.log(`Moving ${player} Down`);

              //   if (player.y + 1 < screen.height) {

              player.y = Math.min(player.y + 1, screen.width);

              //   if (player.x > 0) {
              //     player.x = player.x - 1;
              //   }
              player.x = Math.max(player.x - 1, 0);
            },
          };

          const keyPressed = command.keyPressed;
          const player = state.players[command.playerId];
          const moveFunction = acceptedMoves[keyPressed];

          if (moveFunction) {
            moveFunction(player);

        }

        // Retornar o objeto Jogo.
        // Externalizando método ou funcionalidade mover jogador.
        return {
          movePlayer,
          state,
        };
      }

      const game = createGame();

      const keyboardListener = createKeyboardListener();
      /*
        Registrar os observers - algo para ser feito pela aplicação em runtime.
        Cole a linha abaixo no console
        keyboardListener.subscribe(game.movePlayer)
      */

      // CAMADA DE INPUT - ACAO DO JOGADOR
      // Factory Pattern - isolando a camada de INPUT
      function createKeyboardListener() {
        // Observer Pattern - createKeyboardListener passa a ser um Subject
        const observers = []; // Aqui vai ter o game (em runtime e não mais estaticamente acoplado)

        function subscribe(observerFunction) {
          observers.push(observerFunction);
        }

        function notifyAll(command) {
          console.log(`Notifying ${observers.length} observers`);

          for (const observerFunction of observers) {
            observerFunction(command);
          }
        }
        document.addEventListener("keydown", handleKeyDown);

        function handleKeyDown(event) {
          // Este o objeto preparado para transportar o estado (dados) esperados pelos Observers para que eles possam realizar suas ações. Neste caso o jogo poder mover o jogador.
          const command = {
            playerId: "player1",
            keyPressed: event.key,
          };

          //game.movePlayer(command);
          notifyAll(command);
          // o objetivo com o Observer Pattern foi remover o acomplamento com game (camada de jogo)
        }

        return {
          subscribe,
        };
      }

      renderScreen();

      // CAMADA DE APRESENTACAO

      function renderScreen() {
        // Limpa a tela ou inicializa a tela
        context.fillStyle = "white";
        context.clearRect(0, 0, 10, 10);

        // Desenha todos os jogadores com o estado atual
        for (playerId in game.state.players) {
          const player = game.state.players[playerId];
          context.fillStyle = "black";
          context.fillRect(player.x, player.y, 1, 1);
        }

        // Desenha todas as frutas com o estado atual
        for (fruitId in game.state.fruits) {
          const fruit = game.state.fruits[fruitId];
          context.fillStyle = "green";
          context.fillRect(fruit.x, fruit.y, 1, 1);
        }

        // chama a funcao de desenhar a tela recursivamente
        requestAnimationFrame(renderScreen);
      }
    </script>
  </body>
</html>
