<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro Jogo Multiplayer</title>
    <style>
      #screen {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
      const screen = document.getElementById("screen");
      const context = screen.getContext("2d");

      // Selecionar o jogador
      const currentPlayerId = window.prompt("Digite o jogador:", "player1");

      // CAMADA DE LOGICA, DADOS = JOGO

      const game = {
        fruits: {
          fruit1: { x: 3, y: 1 },
        },
        players: {
          player1: { x: 1, y: 1 },
          player2: { x: 9, y: 9 },
        },
      };

      document.addEventListener("keydown", handleKeyDown);

      // CAMADA DE INPUT - ACAO DO JOGADOR

      function handleKeyDown(event) {
        const player = game.players[currentPlayerId];

        if (event.key === "ArrowUp" && player.y - 1 >= 0) {
          console.log("Up");
          player.y = player.y - 1;
          return;
        }

        if (event.key === "ArrowRight" && player.x + 1 < screen.width) {
          console.log("Right");
          player.x = player.x + 1;
          return;
        }

        if (event.key === "ArrowDown" && player.y + 1 < screen.height) {
          console.log("Down");
          player.y = player.y + 1;
          return;
        }

        if (event.key === "ArrowLeft" && player.x > 0) {
          console.log("Left");
          player.x = player.x - 1;
          return;
        }
      }

      renderScreen();

      // CAMADA DE APRESENTACAO

      function renderScreen() {
        // Limpa a tela ou inicializa a tela
        context.fillStyle = "white";
        context.clearRect(0, 0, 10, 10);

        // Desenha todos os jogadores com o estado atual
        for (playerId in game.players) {
          const player = game.players[playerId];
          context.fillStyle = "black";
          context.fillRect(player.x, player.y, 1, 1);
        }

        // Desenha todas as frutas com o estado atual
        for (fruitId in game.fruits) {
          const fruit = game.fruits[fruitId];
          context.fillStyle = "green";
          context.fillRect(fruit.x, fruit.y, 1, 1);
        }

        // chama a funcao de desenhar a tela recursivamente
        requestAnimationFrame(renderScreen);
      }
    </script>
  </body>
</html>
