<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro Jogo Multiplayer</title>
    <style>
      #screen {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>

  <body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script type="module">
      import createKeyboardListener from "./keyboard-listener.js";

      const screen = document.getElementById("screen");
      const context = screen.getContext("2d");

      // CAMADA DE LOGICA, DADOS = JOGO

      // Factory Pattern - isolando a camada do Jogo
      function createGame() {
        const state = {
          fruits: {},
          players: {},
        };

        function addPlayer(command) {
          const playerId = command.playerId;
          const playerX = command.playerX;
          const playerY = command.playerY;

          state.players[playerId] = {
            x: playerX,
            y: playerY,
          };
        }

        function removePlayer(command) {
          const playerId = command.playerId;

          delete state.players[playerId];
        }

        function addFruit(command) {
          const fruitId = command.fruitId;
          const fruitX = command.fruitX;
          const fruitY = command.fruitY;

          state.fruits[fruitId] = {
            x: fruitX,
            y: fruitY,
          };
        }

        function removeFruit(command) {
          const fruitId = command.fruitId;

          delete state.fruits[fruitId];
        }

        function movePlayer(command) {
          //   console.log(`Moving ${command.playerId} with ${command.keyPressed}`);

          const acceptedMoves = {
            ArrowUp(player) {
              //   console.log(`Moving ${player} Up`);

              //   if (player.y - 1 >= 0) {
              //     player.y = player.y - 1;
              //   }
              player.y = Math.max(player.y - 1, 0);
            },
            ArrowRight(player) {
              //   console.log(`Moving ${player} Right`);

              //   if (player.x + 1 < screen.width) {
              //     player.x = player.x + 1;
              //   }
              player.x = Math.min(player.x + 1, screen.width - 1);
            },
            ArrowDown(player) {
              //   console.log(`Moving ${player} Down`);

              //   if (player.y + 1 < screen.height) {
              //     player.y = player.y + 1;
              //   }
              player.y = Math.min(player.y + 1, screen.width - 1);
            },
            ArrowLeft(player) {
              //   console.log(`Moving ${player} Left`);

              //   if (player.x > 0) {
              //     player.x = player.x - 1;
              //   }
              player.x = Math.max(player.x - 1, 0);
            },
          };

          const keyPressed = command.keyPressed;
          const playerId = command.playerId;
          const player = state.players[playerId];
          const moveFunction = acceptedMoves[keyPressed];

          if (player && moveFunction) {
            moveFunction(player);
            checkForFruitCollision(playerId); // Assim a cada movimento, é analisado colisão apenas com o jogador que se movimentou.
          }
        }

        function checkForFruitCollision(playerId) {
          //   for (const playerId in state.players) {
          const player = state.players[playerId];

          for (const fruitId in state.fruits) {
            const fruit = state.fruits[fruitId];
            console.log(`Checking ${playerId} and ${fruitId}`);

            if (player.x === fruit.x && player.y === fruit.y) {
              console.log(`COLLISION between ${playerId} and ${fruitId}`);

              // removeFruit({ fruitId });
              removeFruit({ fruitId: fruitId });
            }
          }
          //   }
        }

        // Retornar o objeto Jogo.
        // Externalizando método ou funcionalidade mover jogador.
        return {
          addFruit,
          removeFruit,
          addPlayer,
          removePlayer,
          movePlayer,
          state,
        };
      }

      const game = createGame();

      const keyboardListener = createKeyboardListener();
      /*
        Registrar os observers - algo para ser feito pela aplicação em runtime.
        Cole a linha abaixo no console
      */
      keyboardListener.subscribe(game.movePlayer);

      game.addPlayer({ playerId: "player1", playerX: 0, playerY: 0 });
      game.addPlayer({ playerId: "player2", playerX: 7, playerY: 0 });
      game.addPlayer({ playerId: "player3", playerX: 9, playerY: 0 });
      game.addFruit({ fruitId: "fruit1", fruitX: 3, fruitY: 3 });
      game.addFruit({ fruitId: "fruit2", fruitX: 3, fruitY: 5 });

      renderScreen();

      // CAMADA DE APRESENTACAO

      function renderScreen() {
        // Limpa a tela ou inicializa a tela
        context.fillStyle = "white";
        context.clearRect(0, 0, 10, 10);

        // Desenha todos os jogadores com o estado atual
        for (const playerId in game.state.players) {
          const player = game.state.players[playerId];
          context.fillStyle = "black";
          context.fillRect(player.x, player.y, 1, 1);
        }

        // Desenha todas as frutas com o estado atual
        for (const fruitId in game.state.fruits) {
          const fruit = game.state.fruits[fruitId];
          context.fillStyle = "green";
          context.fillRect(fruit.x, fruit.y, 1, 1);
        }

        // chama a funcao de desenhar a tela recursivamente
        requestAnimationFrame(renderScreen);
      }
    </script>
  </body>
</html>
