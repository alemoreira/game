<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro Jogo Multiplayer</title>
    <style>
      #screen {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>

  <body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script type="module">
      import createKeyboardListener from "./keyboard-listener.js";
      import createGame from "./game.js";

      const screen = document.getElementById("screen");
      const context = screen.getContext("2d");

      // CAMADA DE LOGICA, DADOS = JOGO

      const game = createGame();

      const keyboardListener = createKeyboardListener();
      /*
        Registrar os observers - algo para ser feito pela aplicação em runtime.
        Cole a linha abaixo no console
      */
      keyboardListener.subscribe(game.movePlayer);

      game.addPlayer({ playerId: "player1", playerX: 0, playerY: 0 });
      game.addPlayer({ playerId: "player2", playerX: 7, playerY: 0 });
      game.addPlayer({ playerId: "player3", playerX: 9, playerY: 0 });
      game.addFruit({ fruitId: "fruit1", fruitX: 3, fruitY: 3 });
      game.addFruit({ fruitId: "fruit2", fruitX: 3, fruitY: 5 });

      renderScreen();

      // CAMADA DE APRESENTACAO

      function renderScreen() {
        // Limpa a tela ou inicializa a tela
        context.fillStyle = "white";
        context.clearRect(0, 0, 10, 10);

        // Desenha todos os jogadores com o estado atual
        for (const playerId in game.state.players) {
          const player = game.state.players[playerId];
          context.fillStyle = "black";
          context.fillRect(player.x, player.y, 1, 1);
        }

        // Desenha todas as frutas com o estado atual
        for (const fruitId in game.state.fruits) {
          const fruit = game.state.fruits[fruitId];
          context.fillStyle = "green";
          context.fillRect(fruit.x, fruit.y, 1, 1);
        }

        // chama a funcao de desenhar a tela recursivamente
        requestAnimationFrame(renderScreen);
      }
    </script>
  </body>
</html>
